<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hi Friends | By Sharina V. Jones</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav id="navbar" class="p-1">
      <h2 class="logo">
        <span class="text-primary"><i class="fas fa-globe-europe"></i> Hi</span
        >Friends
      </h2>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="users.html">Users</a></li>
        <li><a href="register.html">Signup</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <section id="login">
      <div class="login-form bg-primary p-2">
        <a href="register.html" class="btn btn-light">Signup</a>
        <h2 class="m-heading">Log In</h2>

        <form action="profile.html">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Enter Email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="text"
              name="password"
              id="password"
              placeholder="Enter Password"
            />
          </div>
          <input type="submit" value="Login" class="btn btn-dark" />
        </form>
      </div>
    </section>
    <footer id="main-footer" class="bg-dark text-center py-1">
      <div class="container">
        <p>Copyright &copy; 2019, Sharina V. Jones, All Rights Reserved</p>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
